<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.ThemeTitle}} - Setup Authenticator</title>
    <style>
      :root {
        /* Typography */
        --font-size: 16px;
        --font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --h1-font-size: 2rem;

        /* Layout */
        --border-radius: 4px;
        --form-width: 420px;
        --form-padding: 30px;
        --form-gap: 1rem;
        --form-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        /* Logo */
        --logo-size: 96px;
        --logo-padding: 1rem;

        /* Elements */
        --input-padding: 10px 20px;
        --button-padding: 10px 20px;
        --label-padding: 0 0 4px 0;
      }

      :root {
        /* Colors - Light Mode */
        --color-primary: #2e5bff;
        --color-accent: #188060;
        --color-danger: #ff4848;
        --color-text: #0f0f0f;
        --color-inverse: #ffffff;
        --color-background: #f1f1f1;
        --color-card: #ffffff;
        --color-border: #696969;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Colors - Dark Mode */
          --color-primary: #2e5bff;
          --color-accent: #188060;
          --color-danger: #d60b0b;
          --color-text: #e7e7e7;
          --color-inverse: #e7e7e7;
          --color-background: #0f0f0f;
          --color-card: #1e1f22;
          --color-border: #cccccc;
        }
      }
    </style>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100dvh;
        font-family: var(--font-family);
        font-weight: 300;
        background-color: var(--color-background);
        font-size: var(--font-size);
        color: var(--color-text);
      }

      main {
        flex-grow: 1;
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
      }

      form {
        background-color: var(--color-card);
        padding: var(--form-padding);
        border-radius: var(--border-radius);
        box-shadow: var(--form-shadow);
        width: var(--form-width);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--form-gap);
      }

      h1 {
        font-size: var(--h1-font-size);
        font-weight: bold;
        margin: 0;
      }

      p {
        margin: 0;
        text-align: center;
        line-height: 1.5;
      }

      label {
        padding: var(--label-padding-bottom);
        display: block;
      }

      input[type="text"] {
        width: 100%;
        padding: var(--input-padding);
        border-radius: var(--border-radius);
        border: 1px solid var(--color-border);
        text-align: center;
        font-size: 1.5rem;
        letter-spacing: 0.5rem;
      }

      button {
        width: 100%;
        padding: var(--button-padding);
        background-color: var(--color-primary);
        color: var(--color-inverse);
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        margin-top: 1rem;
      }

      button:hover {
        background-color: var(--color-accent);
      }

      .qr-code {
        padding: 1rem;
        background: #ffffff;
        border-radius: var(--border-radius);
      }

      .qr-code img {
        display: block;
        width: 200px;
        height: 200px;
      }

      .secret-key {
        font-family: monospace;
        font-size: 0.9rem;
        word-break: break-all;
        padding: 8px 12px;
        background-color: var(--color-background);
        border-radius: var(--border-radius);
        border: 1px solid var(--color-border);
      }

      .control {
        width: 100%;
      }

      .error {
        color: var(--color-danger);
      }
    </style>

    {{if .ThemeCssResolved}}
    <style>{{.ThemeCssResolved}}</style>
    {{end}}
  </head>
  <body id="autentico">
    <main>
      <form method="POST" action="/oauth2/mfa">
        <h1>Setup Authenticator</h1>
        <p>Scan the QR code with your authenticator app, then enter the code below to verify.</p>
        {{ .csrfField }}
        <input type="hidden" name="challenge_id" value="{{.ChallengeID}}" />
        <input type="hidden" name="totp_secret" value="{{.TotpSecret}}" />
        <div class="qr-code">
          <img src="{{.QRCodeDataURI}}" alt="Scan this QR code with your authenticator app" />
        </div>
        <p>Or enter this key manually:</p>
        <div class="secret-key">{{.TotpSecret}}</div>
        {{if .Error}}
        <div class="error" role="alert">{{.Error}}</div>
        {{end}}
        <div class="control">
          <label for="code">Verification Code</label>
          <input type="text" id="code" name="code" required maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code" inputmode="numeric" />
        </div>
        <button type="submit">Verify &amp; Enable</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
