basePath: /
definitions:
  client.ClientCreateRequest:
    properties:
      client_name:
        type: string
      client_type:
        type: string
      grant_types:
        items:
          type: string
        type: array
      redirect_uris:
        items:
          type: string
        type: array
      response_types:
        items:
          type: string
        type: array
      scopes:
        type: string
      token_endpoint_auth_method:
        type: string
    type: object
  client.ClientInfoResponse:
    properties:
      client_id:
        type: string
      client_name:
        type: string
      client_type:
        type: string
      grant_types:
        items:
          type: string
        type: array
      is_active:
        type: boolean
      redirect_uris:
        items:
          type: string
        type: array
      response_types:
        items:
          type: string
        type: array
      scopes:
        type: string
      token_endpoint_auth_method:
        type: string
    type: object
  client.ClientResponse:
    properties:
      client_id:
        type: string
      client_name:
        type: string
      client_secret:
        type: string
      client_secret_expires_at:
        type: integer
      client_type:
        type: string
      grant_types:
        items:
          type: string
        type: array
      redirect_uris:
        items:
          type: string
        type: array
      response_types:
        items:
          type: string
        type: array
      scopes:
        type: string
      token_endpoint_auth_method:
        type: string
    type: object
  client.ClientUpdateRequest:
    properties:
      client_name:
        type: string
      grant_types:
        items:
          type: string
        type: array
      is_active:
        type: boolean
      redirect_uris:
        items:
          type: string
        type: array
      response_types:
        items:
          type: string
        type: array
      scopes:
        type: string
      token_endpoint_auth_method:
        type: string
    type: object
  introspect.IntrospectRequest:
    properties:
      token:
        type: string
    type: object
  introspect.IntrospectResponse:
    properties:
      active:
        description: Whether the token is valid (true or false).
        type: boolean
      aud:
        description: Intended audience for the token (e.g., the API).
        type: string
      client_id:
        description: Client ID for which the token was issued.
        type: string
      error:
        type: string
      error_description:
        type: string
      exp:
        description: Expiration time (Unix timestamp).
        type: integer
      iat:
        description: Issued-at time (Unix timestamp).
        type: integer
      jti:
        description: Unique identifier for the token.
        type: string
      nbf:
        description: Not-before time (Unix timestamp).
        type: integer
      scope:
        description: Space-delimited list of scopes associated with the token.
        type: string
      sub:
        description: The subject of the token (typically the user ID).
        type: string
      token_type:
        description: The type of the token (usually "bearer").
        type: string
      username:
        description: The username of the authenticated user.
        type: string
    type: object
  model.ApiError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  model.AuthErrorResponse:
    properties:
      error:
        type: string
      error_description:
        type: string
    type: object
  model.JWK:
    properties:
      alg:
        description: Algorithm (e.g., RS256)
        type: string
      e:
        description: Exponent (base64url-encoded)
        type: string
      kid:
        description: Key ID
        type: string
      kty:
        description: Key Type (e.g., RSA)
        type: string
      "n":
        description: Modulus (base64url-encoded)
        type: string
      use:
        description: Public Key Use (e.g., sig)
        type: string
    type: object
  model.JWKSResponse:
    properties:
      keys:
        items:
          $ref: '#/definitions/model.JWK'
        type: array
    type: object
  model.WellKnownConfigResponse:
    properties:
      authorization_endpoint:
        type: string
      claims_supported:
        items:
          type: string
        type: array
      end_session_endpoint:
        type: string
      id_token_signing_alg_values_supported:
        items:
          type: string
        type: array
      issuer:
        type: string
      jwks_uri:
        type: string
      registration_endpoint:
        type: string
      response_types_supported:
        items:
          type: string
        type: array
      scopes_supported:
        items:
          type: string
        type: array
      subject_types_supported:
        items:
          type: string
        type: array
      token_endpoint:
        type: string
      token_endpoint_auth_methods_supported:
        items:
          type: string
        type: array
      userinfo_endpoint:
        type: string
    type: object
  token.TokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      scope:
        type: string
      token_type:
        type: string
    type: object
  user.UserCreateRequest:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        description: optional role assignment
        type: string
      username:
        type: string
    type: object
  user.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:9999
info:
  contact: {}
  description: Authentication Service
  title: Autentico OIDC
  version: "1.0"
paths:
  /.well-known/jwks.json:
    get:
      consumes:
      - application/json
      description: Returns the JSON Web Key Set for verifying JWTs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.JWKSResponse'
      summary: Get JWKS
      tags:
      - Well-Known
  /.well-known/openid-configuration:
    get:
      consumes:
      - application/json
      description: Returns the OpenID Connect Well-Known Configuration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.WellKnownConfigResponse'
      summary: Get Well-Known Configuration
      tags:
      - Well-Known
  /admin/api/clients:
    get:
      consumes:
      - application/json
      description: Lists all registered clients (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/client.ClientInfoResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: List all clients
      tags:
      - client
    post:
      consumes:
      - application/json
      description: Registers a new OAuth2/OIDC client (admin only)
      parameters:
      - description: Client registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/client.ClientCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/client.ClientResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: Register a new OAuth2 client
      tags:
      - client
  /admin/api/clients/{client_id}:
    delete:
      consumes:
      - application/json
      description: Deactivates (soft deletes) a registered client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: client_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: Deactivate a client
      tags:
      - client
    get:
      consumes:
      - application/json
      description: Retrieves information about a registered client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: client_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/client.ClientInfoResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: Get client information
      tags:
      - client
    put:
      consumes:
      - application/json
      description: Updates a registered client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: client_id
        required: true
        type: string
      - description: Client update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/client.ClientUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/client.ClientInfoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: Update client information
      tags:
      - client
  /oauth2/authorize:
    get:
      consumes:
      - application/json
      description: Handles the authorization request and displays the login page
      parameters:
      - description: Response type
        in: query
        name: response_type
        required: true
        type: string
      - description: Client ID
        in: query
        name: client_id
        required: true
        type: string
      - description: Redirect URI
        in: query
        name: redirect_uri
        required: true
        type: string
      - description: Scope
        in: query
        name: scope
        type: string
      - description: State
        in: query
        name: state
        required: true
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: HTML login page
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Authorize a client
      tags:
      - authorize
  /oauth2/introspect:
    post:
      consumes:
      - application/json
      description: Validates and retrieves metadata about a token
      parameters:
      - description: Token introspection payload
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/introspect.IntrospectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/introspect.IntrospectResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ApiError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ApiError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/model.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Introspect a token
      tags:
      - introspect
  /oauth2/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Authenticates a user and generates an authorization code
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: Redirect URI
        in: formData
        name: redirect
        required: true
        type: string
      - description: State
        in: formData
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to the provided URI with code and state
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Log in a user
      tags:
      - auth
  /oauth2/logout:
    post:
      consumes:
      - application/json
      description: Terminates the user's session
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session terminated successfully
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Log out a user
      tags:
      - session
  /oauth2/register:
    get:
      consumes:
      - application/json
      description: Lists all registered clients (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/client.ClientInfoResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: List all clients
      tags:
      - client
    post:
      consumes:
      - application/json
      description: Registers a new OAuth2/OIDC client (admin only)
      parameters:
      - description: Client registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/client.ClientCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/client.ClientResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: Register a new OAuth2 client
      tags:
      - client
  /oauth2/register/{client_id}:
    delete:
      consumes:
      - application/json
      description: Deactivates (soft deletes) a registered client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: client_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: Deactivate a client
      tags:
      - client
    get:
      consumes:
      - application/json
      description: Retrieves information about a registered client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: client_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/client.ClientInfoResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: Get client information
      tags:
      - client
    put:
      consumes:
      - application/json
      description: Updates a registered client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: client_id
        required: true
        type: string
      - description: Client update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/client.ClientUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/client.ClientInfoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.AuthErrorResponse'
      summary: Update client information
      tags:
      - client
  /oauth2/revoke:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Revokes an access or refresh token
      parameters:
      - description: Token to revoke
        in: formData
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token revoked successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Revoke a token
      tags:
      - token
  /oauth2/token:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Exchanges authorization code or credentials for tokens
      parameters:
      - description: Grant type
        in: formData
        name: grant_type
        required: true
        type: string
      - description: Authorization code
        in: formData
        name: code
        type: string
      - description: Redirect URI
        in: formData
        name: redirect_uri
        type: string
      - description: Client ID
        in: formData
        name: client_id
        type: string
      - description: Username
        in: formData
        name: username
        type: string
      - description: Password
        in: formData
        name: password
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/token.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Token endpoint
      tags:
      - token
  /oauth2/userinfo:
    get:
      consumes:
      - application/json
      description: Retrieves user information based on the access token
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Get user information
      tags:
      - userinfo
  /users/create:
    post:
      consumes:
      - application/json
      description: Registers a new user in the system
      parameters:
      - description: User creation payload
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.UserCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ApiError'
      summary: Create a new user
      tags:
      - users
swagger: "2.0"
